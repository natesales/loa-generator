<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoA Generator</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.0/dist/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
<h1>LoA Generator</h1>

<a aria-label="View source on GitHub" class="github-corner" href="https://github.com/natesales/loa-generator">
    <svg aria-hidden="true" height="80"
         style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;"
         viewBox="0 0 250 250" width="80">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path class="octo-arm"
              d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
              fill="currentColor" style="transform-origin: 130px 106px;"></path>
        <path class="octo-body"
              d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
              fill="currentColor"></path>
    </svg>
</a>

<div id="form">
    <label>
        ASN*
        <input id="form-asn" onblur="load_peeringdb_data()" placeholder="65530" type="number">
    </label>

    <label>
        Network Name*
        <input id="form-network-name" type="text">
    </label>

    <br>

    <label>
        Peer ASN*
        <input id="form-peer-asn" onblur="load_peeringdb_data()" placeholder="65531" type="number">
    </label>

    <label>
        Peer Name*
        <input id="form-peer-name" type="text">
    </label>

    <br>

    <label>
        Contact Name*
        <input id="form-contact-name" placeholder="John Doe" type="text">
    </label>

    <label>
        Contact Email*
        <input id="form-email" placeholder="noc@example.com" type="email">
    </label>

    <br>

    <label>
        Contact Phone
        <input id="form-phone" placeholder="+1 (123) 456 7890" type="text">
    </label>

    <label>
        Date*
        <input id="form-date" type="date">
    </label>

    <br>

    <label>
        Prefixes*
        <textarea id="form-prefixes" placeholder="192.0.2.0/24\n203.0.113.0/24 origin 65590\n2001:db8::/32 le 48"
                  required></textarea>
    </label>

    <br>

    <label>
        Network Logo
        <input alt="Network Logo" id="form-logo" type="file"/>
    </label>

    <br>

    <img alt="" id="logo-preview" style="display: none"/>

    <details>
        <summary>Notes</summary>
        <textarea id="form-notes"></textarea>
    </details>

    <div>
        <h4>PDF:</h4>

        <!-- Save PDF -->
        <button onclick="save_pdf_loa()">
            <svg class="i-import" fill="none" height="16" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 32 32" width="16">
                <path d="M28 22 L28 30 4 30 4 22 M16 4 L16 24 M8 16 L16 24 24 16"></path>
            </svg>
        </button>

        <!-- Open PDF -->
        <button onclick="open_pdf_loa()">
            <svg class="i-external" fill="none" height="16" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 32 32" width="16">
                <path d="M14 9 L3 9 3 29 23 29 23 18 M18 4 L28 4 28 14 M28 4 L14 18"></path>
            </svg>
        </button>
    </div>

    <div>
        <h4>Plain text:</h4>

        <!-- Save text -->
        <button onclick="gen_text_loa(true)">
            <svg class="i-import" fill="none" height="16" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 32 32" width="16">
                <path d="M28 22 L28 30 4 30 4 22 M16 4 L16 24 M8 16 L16 24 24 16"></path>
            </svg>
        </button>

        <!-- Open text -->
        <button onclick="gen_text_loa(false)">
            <svg class="i-external" fill="none" height="16" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 32 32" width="16">
                <path d="M14 9 L3 9 3 29 23 29 23 18 M18 4 L28 4 28 14 M28 4 L14 18"></path>
            </svg>
        </button>
    </div>
</div>

</body>

<script src="script.js"></script>
</html>
